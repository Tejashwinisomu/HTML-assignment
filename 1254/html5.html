<html>
    <head>
        <title>Employee Registration form</title>
    </head>
    <body>
        <div>
            <h2> Registration Page </h2>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Enter your name" class="form-control" id="name">
                </div><br>
                <div class="form-group">
                    <label for="name">Emp ID:</label>
                    <input type="text" name="Empid" placeholder="Enter your emp id" class="form-control" id="rnum">
                </div><br>
                <div class="form-group">
                    <label for="name">Mobile No:</label>
                    <input type="text" name="mobile" placeholder="Enter your mobile number" class="form-control" id="Mobile">
                </div><br>
                <div class="form-group">
                    <label for="name">Email Address:</label>
                    <input type="email" name="email" placeholder="Enter your email" class="form-control" id="Email">
                </div><br>
                <div class="form-group">
                    <label for="name">Address:</label>
                    <input type="text" name="address" placeholder="Enter your address" class="form-control" id="Address">
                </div><br>
                <div class="form-group">
                    <input type="submit" value="Register" class="form-control btn btn-outline-success btn-md-mt-4">
                </div>
            </form>
        </div>
    </body>
</html>
